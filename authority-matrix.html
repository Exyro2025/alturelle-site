<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Altruelle — Authority Matrix (Internal)</title>
  <style>
    :root{
      --bg0:#07090f; --bg1:#0b1020; --ink:#dbe6ff; --muted:#96a6c7;
      --line:rgba(120,160,255,.18); --line2:rgba(120,160,255,.10);
      --glow:rgba(90,140,255,.22); --blue:#4aa7ff;
    }
    
    *{box-sizing:border-box}
    html,body{height:100%; margin:0; padding:0; background: var(--bg0);}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 700px at 18% 30%, rgba(74,167,255,.16), transparent 55%),
                  linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    /* 1. THE SOVEREIGN NAVIGATION TAB */
    .global-nav {
      position: sticky;
      top: 0;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      background: rgba(7, 9, 15, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--line2);
    }
    .nav-links { display: flex; gap: 40px; align-items: center; }
    .nav-item {
      text-decoration: none;
      color: rgba(255,255,255,0.4);
      font-size: 11px;
      letter-spacing: .25em;
      text-transform: uppercase;
      font-weight: 600;
      transition: all 0.3s;
    }
    .nav-item.active {
      color: #fff;
      padding: 10px 22px;
      border: 1px solid rgba(74, 167, 255, 0.3);
      border-radius: 12px;
      background: rgba(74, 167, 255, 0.05);
    }

    .wrap{ max-width: 1240px; margin: 0 auto; padding: 44px 24px 80px; position:relative; z-index:1; }

    /* 2. THE BRAND HEADER */
    .top{ display:flex; align-items:flex-start; justify-content:space-between; gap:24px; }
    .brand h1{ margin:0; font-family: ui-serif, Georgia, serif; font-weight: 600; font-size: 64px; line-height: 1.03; }
    .brand .sub{ margin:0; color: rgba(110,170,255,.95); text-transform: uppercase; letter-spacing: .34em; font-size: 13px; }
    
    .docmeta{ text-align:right; min-width: 280px; }
    .docid{ font-family: ui-monospace, monospace; font-size: 24px; letter-spacing: .18em; color: var(--blue); margin-bottom: 10px; }
    .chip{ font-family: ui-monospace, monospace; font-size: 12px; letter-spacing: .14em; text-transform: uppercase; color: rgba(120,160,255,.85); }

    /* 3. THE INTERACTIVE PORTAL */
    .matrix-section {
      margin-top: 40px;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #000;
      height: 700px;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: calc(100% + 48px); /* Masking Figma toolbar */
      margin-top: -48px;
      border: none;
    }

    /* 4. THE SOVEREIGN SEAL */
    .foot {
      margin-top: 40px;
      display: flex;
      justify-content: space-between;
      font-family: ui-monospace, monospace;
      font-size: 11px;
      letter-spacing: .16em;
      color: rgba(130,160,210,.55);
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <nav class="global-nav">
    <div class="nav-links">
      <a href="index.html" class="nav-item">Home</a>
      <a href="#" class="nav-item">RapidLocker™</a>
      <a href="authority-matrix.html" class="nav-item active">AUTHORITY MATRIX (INTERNAL)</a>
    </div>
  </nav>

  <main class="wrap">
    <header class="top">
      <div class="brand">
        <h1>Altruelle</h1>
        <p class="sub">OBSERVATIONAL AUTHORITY REGISTER</p>
      </div>
      <div class="docmeta">
        <div class="docid">ALTR-DOT-2026-8K</div>
        <div class="chip">CLASSIFICATION: <strong>AUTHORIZED ONLY</strong></div>
      </div>
    </header>

    <section class="matrix-section">
      <iframe 
        src="YOUR_FIGMA_PROTOTYPE_URL?embed_host=share&kind=&viewer=1&hide-footer=1" 
        allowfullscreen>
      </iframe>
    </section>

    <footer class="foot">
      <div>REGISTRY: ALT-OBS-001</div>
      <div>ALTURELLE / DOT-RS-2026</div>
    </footer>
  </main>

</body>
</html>
