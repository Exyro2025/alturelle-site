<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Altruelle Academy | Student Login</title>
    <style>
        body { background: #0a0c12; color: white; font-family: sans-serif; text-align: center; padding: 100px 20px; }
        .login-card { background: #161b22; padding: 40px; border-radius: 15px; border: 1px solid #4aa7ff; max-width: 400px; margin: auto; }
        input { padding: 12px; width: 90%; border-radius: 5px; border: 1px solid #30363d; background: #0d1117; color: white; margin-bottom: 20px; }
        .start-btn { cursor: pointer; padding: 15px 30px; background: #4aa7ff; color: black; border: none; border-radius: 5px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="logo.png" alt="Altruelle Logo" style="width: 120px; margin-bottom: 20px;">
        <h2>Academy Entry</h2>
        <p style="font-size: 14px; opacity: 0.8;">Enter your legal name to begin the 120-minute DOT certification.</p>
        <input type="text" id="studentName" placeholder="Full Legal Name">
        <button class="start-btn" onclick="startTraining()">START TRAINING SESSION</button>
    </div>

    <script>
        function startTraining() {
            const name = document.getElementById('studentName').value;
            if (name.length < 3) {
                alert("Please enter your full legal name.");
                return;
            }
            // Stores name locally so it carries over to the certificate
            localStorage.setItem('altruelle_student_name', name);
            window.location.href = 'academy.html';
        }
    </script>
</body>
</html>
