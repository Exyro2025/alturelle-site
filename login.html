<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Academy Entry | Altruelle</title>
    <style>
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(to bottom, #0a0f1a, #1b263b); 
            color: #f1f5f9; 
            display: flex; align-items: center; justify-content: center; height: 100vh;
        }
        .login-card { 
            background: rgba(10, 14, 28, 0.6); 
            padding: 50px; 
            border-radius: 20px; 
            border: 1px solid rgba(120, 160, 255, 0.25); 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            max-width: 400px;
        }
        input { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid rgba(120, 160, 255, 0.2); 
            padding: 15px; width: 100%; border-radius: 10px; color: white; 
            font-size: 1rem; margin: 20px 0; box-sizing: border-box;
        }
        /* Your exact bespoke button style */
        .academy-btn {
            cursor: pointer; padding: 15px 25px; border-radius: 10px;
            border: 1px solid rgba(74, 167, 255, 0.6);
            background: rgba(74, 167, 255, 0.1);
            color: #4aa7ff; letter-spacing: .12em; text-transform: uppercase;
            font-weight: bold; width: 100%; transition: all 0.3s ease;
        }
        .academy-btn:hover { background: rgba(74, 167, 255, 0.2); box-shadow: 0 0 15px rgba(74, 167, 255, 0.3); }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 style="letter-spacing: 0.1em;">ACADEMY ENTRY</h2>
        <p style="opacity: 0.7; font-size: 0.9rem;">Please enter your legal name for the DOT certification record.</p>
        <input type="text" id="studentName" placeholder="Full Legal Name">
        <button class="academy-btn" onclick="startSession()">Start Training</button>
    </div>

    <script>
        function startSession() {
            const name = document.getElementById('studentName').value;
            if (name.length < 3) { alert("Please enter your full name."); return; }
            localStorage.setItem('altruelle_student_name', name);
            window.location.href = 'academy.html';
        }
    </script>
</body>
</html>
